<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kosflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }

        .movie img {
            max-width: 100%;
        }

        .movie h2 {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Movie Library</h1>
    <div id="movie-list"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movieList = document.getElementById('movie-list');

            // Sample movie data
            const movies = [
                { title: 'The Shawshank Redemption', image: 'https://via.placeholder.com/150', year: 1994 },
                { title: 'The Godfather', image: 'https://via.placeholder.com/150', year: 1972 },
                { title: 'The Dark Knight', image: 'https://via.placeholder.com/150', year: 2008 },
                // Add more movies here
            ];

            // Display movies
            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie');
                movieDiv.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <h2>${movie.title}</h2>
                    <p>Year: ${movie.year}</p>
                `;
                movieList.appendChild(movieDiv);
            });
        });
    </script>
</body>
</html>
